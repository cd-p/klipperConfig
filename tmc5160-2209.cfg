# TMC Stepper Configurations for All Motors

[tmc5160 stepper_x]
# connected to X Stepper on SPIDER
spi_bus: spi4
cs_pin: PE7
interpolate: false
run_current: 2.0 
sense_resistor: 0.075
stealthchop_threshold: 0
diag1_pin: PB14 #connected to X Endstop (X Jumper Header)
driver_SGT: 2   # -64 is most sensitive value, 63 is least sensitive
# PRELIMINARY TMC5160 TUNING
#driver_TBL: 1 
#driver_TOFF: 7
#driver_HSTRT: 7
#driver_HEND: 15

